<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Locator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
        }

        .location-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input:invalid {
            border-color: #e74c3c;
        }

        .add-location-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .add-location-btn:active {
            transform: translateY(0);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .location-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
            position: relative;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .location-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .location-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .location-phone {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .location-address {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .location-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .directions-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .directions-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .call-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .no-locations {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .map-container {
            margin-top: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .export-section {
            margin-top: 40px;
            text-align: center;
        }

        .export-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 25px;
            }

            .location-form {
                grid-template-columns: 1fr;
            }

            .locations-grid {
                grid-template-columns: 1fr;
            }

            .location-actions {
                flex-direction: column;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Locator Pro</h1>
            <p>Upload images, add locations, and share your business presence</p>
        </div>

        <div class="main-card">
            <!-- Image Upload Section -->
            <div class="upload-section">
                <h2 class="section-title">Upload Business Image</h2>
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to upload or drag & drop</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF up to 5MB</div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
                </div>
                <div id="imagePreview"></div>
            </div>

            <!-- Location Form Section -->
            <div class="location-section">
                <h2 class="section-title">Add Location Details</h2>
                <form class="location-form" onsubmit="addLocation(event)">
                    <div class="form-group">
                        <label class="form-label">Business Name *</label>
                        <input type="text" class="form-input" id="businessName" placeholder="Enter business name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-input" id="phoneNumber" placeholder="+1 (555) 123-4567" required>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Full Address *</label>
                        <input type="text" class="form-input" id="address" placeholder="123 Main St, City, State, ZIP" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Latitude</label>
                        <input type="number" class="form-input" id="latitude" step="any" placeholder="40.7128">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Longitude</label>
                        <input type="number" class="form-input" id="longitude" step="any" placeholder="-74.0060">
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="add-location-btn">Add Location</button>
                    </div>
                </form>
            </div>

            <!-- Locations Display -->
            <div class="locations-section">
                <h2 class="section-title">Business Locations</h2>
                <div id="locationsGrid" class="locations-grid">
                    <div class="no-locations">
                        No locations added yet. Add your first location above!
                    </div>
                </div>
            </div>

            <!-- Export Options -->
            <div class="export-section">
                <h2 class="section-title">Export Data</h2>
                <button class="export-btn" onclick="exportAsJSON()">Export as JSON</button>
                <button class="export-btn" onclick="exportAsCSV()">Export as CSV</button>
            </div>
        </div>
    </div>

    <script>
        let locations = [];
        let uploadedImage = null;

        // Image upload handling
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = e.target.result;
                displayImagePreview(uploadedImage);
            };
            reader.readAsDataURL(file);
        }

        function displayImagePreview(imageSrc) {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = `
                <img src="${imageSrc}" alt="Business Image" class="image-preview fade-in">
            `;
        }

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const event = { target: { files: files } };
                handleImageUpload(event);
            }
        });

        // Location management
        function addLocation(event) {
            event.preventDefault();
            
            const businessName = document.getElementById('businessName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            const location = {
                id: Date.now(),
                businessName,
                phoneNumber,
                address,
                latitude: latitude || null,
                longitude: longitude || null,
                image: uploadedImage
            };

            locations.push(location);
            displayLocations();
            
            // Reset form
            event.target.reset();
            
            // Success message
            showNotification('Location added successfully!', 'success');
        }

        function displayLocations() {
            const grid = document.getElementById('locationsGrid');
            
            if (locations.length === 0) {
                grid.innerHTML = '<div class="no-locations">No locations added yet. Add your first location above!</div>';
                return;
            }

            grid.innerHTML = locations.map(location => `
                <div class="location-card fade-in">
                    <button class="delete-btn" onclick="deleteLocation(${location.id})" title="Delete location">√ó</button>
                    ${location.image ? `<img src="${location.image}" alt="Business" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;">` : ''}
                    <div class="location-header">
                        <div>
                            <div class="location-name">${location.businessName}</div>
                            <div class="location-phone">${location.phoneNumber}</div>
                        </div>
                    </div>
                    <div class="location-address">${location.address}</div>
                    <div class="location-actions">
                        <a href="tel:${location.phoneNumber}" class="action-btn call-btn">üìû Call</a>
                        <a href="${generateMapsUrl(location)}" target="_blank" class="action-btn directions-btn">üó∫Ô∏è Directions</a>
                    </div>
                </div>
            `).join('');
        }

        function deleteLocation(id) {
            if (confirm('Are you sure you want to delete this location?')) {
                locations = locations.filter(location => location.id !== id);
                displayLocations();
                showNotification('Location deleted successfully!', 'success');
            }
        }

        function generateMapsUrl(location) {
            if (location.latitude && location.longitude) {
                return `https://www.google.com/maps?q=${location.latitude},${location.longitude}`;
            } else {
                return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location.address)}`;
            }
        }

        // Export functionality
        function exportAsJSON() {
            const dataStr = JSON.stringify(locations, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'business-locations.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('JSON exported successfully!', 'success');
        }

        function exportAsCSV() {
            if (locations.length === 0) {
                showNotification('No locations to export!', 'error');
                return;
            }

            const headers = ['Business Name', 'Phone Number', 'Address', 'Latitude', 'Longitude'];
            const csvContent = [
                headers.join(','),
                ...locations.map(location => [
                    `"${location.businessName}"`,
                    `"${location.phoneNumber}"`,
                    `"${location.address}"`,
                    location.latitude || '',
                    location.longitude || ''
                ].join(','))
            ].join('\n');

            const dataBlob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'business-locations.csv';
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('CSV exported successfully!', 'success');
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                ${type === 'success' ? 'background: linear-gradient(135deg, #4CAF50, #45a049);' : 'background: linear-gradient(135deg, #e74c3c, #c0392b);'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
